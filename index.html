<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zadaca 2</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="title">UTRKA</header>
    <section class="autoDesc">
      <article class="auto">
        <form onsubmit="handleSubmit(event)">
          <div>
            <label for="">Nadimak:</label>
            <input
              type="text"
              required
              placeholder="ime automobila"
              id="nadimak"
            />
          </div>
          <div>
            <label for="">Boja:</label>
            <input class="color" required type="color" name="boja" id="boja" />
          </div>
          <div>
            <label for="">Brzina:</label>
            <input
              type="number"
              required
              name="brzina"
              placeholder="Km/h"
              id="brzina"
            />
          </div>
          <button class="btn" type="submit">dodaj novi auto</button>
        </form>
      </article>
    </section>
    <br />
    <br />
    <hr />
    <br />
    <div class="duljina">
      <label for="duljina">duljina puta:</label>
      <input
        type="number"
        id="duljina"
        placeholder="unesite duljinu puta u m"
      />
    </div>
    <br />
    <hr />
    <br />
    <section id="raceContainer"></section>
    <div id="btnContainer" class="btnContainer">
      <button class="btn" onclick="startUtrke()">Start Utrke</button>
    </div>
    <section id="utrka" class="utrka"></section>
    <section id="pobjednik"></section>
    <script src="./index.js"></script>
  </body>
</html>
